name: my_app
description: "A new Flutter project."
version: 1.0.0+1
environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  audioplayers: ^6.5.0          # For sound feedback
  flutter_svg: ^2.0.7           # For vector images
